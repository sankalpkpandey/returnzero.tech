service:
    data:
        schemas:
        -
            type: incident
            properties:
                name:
                    type: string
                    hash: true
                description:
                    type: string
                query:
                    type: string
                severity:
                    type: string
                type:
                    type: string
                assignee:
                    type: string
                updatedon:
                    type: long
                createdon:
                    type: long
                createdby:
                    type: string
                updatedby:
                    type: string
                score:
                    type: double
                status:
                    type: string
            constraints:
                unique: 
                    - name
                notnull:
                    - name
                    - description
                    - query
                    - severity
                    - type
                    - assignee
                    - status
                    - score
            defaults:
                score:
                    value: 0.0
            index:
                - name
        -
            type: evidence
            properties:
                incident:
                    type: string
                comment:
                    type: string
                attachment:
                    type: array
                    subtype: string
                createdon:
                    type: long
                createdby:
                    type: string
            constraints:
                unique: 
                    - incident
                notnull:
                    - incident
            index:
                - incident